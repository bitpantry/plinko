<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Plinko</h1>
  <div id="ui">
    <span id="balanceLabel">Balance: $<span id="balance">10000</span></span>
    <label> Wager: $<input type="number" id="wager" value="100" min="1"></label>
    <button id="resetBtn">Reset Game</button>
    <p>Press Space to drop the ball</p>
  </div>
  <div id="boardContainer">
    <canvas id="board" width="400" height="600"></canvas>
    <canvas id="confetti" width="400" height="600"></canvas>
  </div>
  <script src="game.js"></script>
</body>
</html>
